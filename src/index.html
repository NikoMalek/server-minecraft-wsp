<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello World</title>
  </head>

  <body>
    <h1 id="text-from-flask"></h1>
    <script>
      fetch('/status')
        .then(response => response.text())
        .then(text => {
          document.getElementById('text-from-flask').textContent = text;
        });
    </script>
  </body>
</html>
